<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Roll ES Module CDN Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #1d1d1f;
      margin-bottom: 20px;
    }
    .info {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
    }
    .info code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Wave Roll ES Module CDN Test</h1>
  
  <div class="info">
    <p>This example demonstrates loading Wave Roll from CDN using ES modules.</p>
    <p>After publishing to npm, users can load it via:</p>
    <code>https://cdn.jsdelivr.net/npm/wave-roll@latest/dist/wave-roll.es.js</code>
  </div>
  
  <wave-roll
    style="width: 100%; height: 600px; display: block; border: 1px solid #ddd; border-radius: 8px;"
    files='[
      { "path": "./src/sample_midi/bytedance-liszt.mid", "displayName": "Bytedance Liszt" },
      { "path": "./src/sample_midi/Transkun-liszt.mid", "displayName": "Transkun Liszt" },
      { "path": "./src/sample_midi/YourMT3Plus-liszt.mid", "displayName": "YourMT3+ Liszt" }
    ]'>
  </wave-roll>

  <!-- For local testing, we use the built ES module -->
  <script type="module">
    import './dist/wave-roll.es.js';
    
    // After npm publish, this would be:
    // import 'https://cdn.jsdelivr.net/npm/wave-roll@latest/dist/wave-roll.es.js';
    
    console.log('Wave Roll ES module loaded successfully');
  </script>
</body>
</html>
