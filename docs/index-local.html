<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveRoll Demo (Local Build)</title>
    <script type="module">
      import "../dist/wave-roll.es.js";
    </script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        color: #1d1d1f;
      }
      wave-roll {
        display: block;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <wave-roll
      style="width: 100%; height: 100vh;"
      files='[
        {"path": "./sample_midi/chopin/chopin_audio.mp3", "name": "Chopin Etude Op. 10 No. 12", "type": "audio"},
        {"path": "./sample_midi/chopin/chopin_ground_truth.midi", "name": "Ground Truth", "type": "midi"},
        {"path": "./sample_midi/chopin/chopin_model_y.midi", "name": "Model Y Output", "type": "midi"},
        {"path": "./sample_midi/chopin/chopin_model_b.midi", "name": "Model B Output", "type": "midi"}
      ]'
      readonly
    ></wave-roll>
  </body>
  </html>
