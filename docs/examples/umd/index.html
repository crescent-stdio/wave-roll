<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveRoll UMD Example (Same-Origin)</title>
    <!-- Load via traditional script tag (UMD) from npm CDN -->
    <script src="https://cdn.jsdelivr.net/npm/wave-roll@latest/dist/wave-roll.umd.js"></script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #1d1d1f;
        margin-bottom: 20px;
      }
      .info {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
      }
      .info code {
        background: #f4f4f4;
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>WaveRoll UMD Example (Same-Origin)</h1>

    <div class="info">
      <p>
        This example loads WaveRoll via UMD from npm CDN, while the sample
        audio/MIDI files are served from the same origin (GitHub Pages) to avoid
        CORS issues.
      </p>
      <p>Library (UMD) via CDN:</p>
      <code>https://cdn.jsdelivr.net/npm/wave-roll@latest/dist/wave-roll.umd.js</code>
    </div>

    <wave-roll
      style="width: 100%"
      files='[
        {"path": "../assets/sample_midi/chopin_audio.mp3", "name": "Chopin Etude Op. 10 No. 12", "type": "audio"},
        {"path": "../assets/sample_midi/chopin_ground_truth.midi", "name": "Ground Truth", "type": "midi"},
        {"path": "../assets/sample_midi/chopin_model_y.midi", "name": "Model Y Output", "type": "midi"},
        {"path": "../assets/sample_midi/chopin_model_b.midi", "name": "Model B Output", "type": "midi"}
      ]'
    ></wave-roll>

    <script>
      // Confirm global exposure in UMD build
      window.addEventListener("DOMContentLoaded", () => {
        console.log("WaveRoll loaded via UMD:", typeof WaveRoll !== "undefined");
      });
    </script>
  </body>
</html>
