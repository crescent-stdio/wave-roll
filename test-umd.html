<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveRoll UMD Test</title>
    <!-- Load via traditional script tag (UMD) -->
    <script src="./dist/wave-roll.umd.js"></script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #1d1d1f;
        margin-bottom: 20px;
      }
      .info {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
      }
      .info code {
        background: #f4f4f4;
        padding: 2px 4px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <h1>WaveRoll UMD Build Test</h1>

    <div class="info">
      <p>
        This example demonstrates loading WaveRoll from CDN using ES modules.
      </p>
      <p>After publishing to npm, users can load it via:</p>
      <code
        >https://cdn.jsdelivr.net/npm/wave-roll@latest/dist/wave-roll.umd.js</code
      >
    </div>

    <wave-roll style="width: 100%" />

    <script>
      // Test that WaveRoll is available globally in UMD build
      window.addEventListener("DOMContentLoaded", () => {
        console.log(
          "WaveRoll loaded via UMD:",
          typeof WaveRoll !== "undefined"
        );
        if (typeof WaveRoll !== "undefined") {
          console.log("WaveRoll available globally");
        }
      });
    </script>
  </body>
</html>
