<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveRoll UMD Test</title>
    <!-- Load via traditional script tag (UMD) -->
    <script src="./dist/wave-roll.umd.js"></script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #1d1d1f;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>WaveRoll UMD Build Test</h1>

    <wave-roll
      style="
        width: 100%;
        height: 600px;
        display: block;
        border: 1px solid #ddd;
        border-radius: 8px;
      "
      files='[
      { "path": "./src/sample_midi/bytedance-liszt.mid", "displayName": "Bytedance Liszt" },
      { "path": "./src/sample_midi/Transkun-liszt.mid", "displayName": "Transkun Liszt" },
      { "path": "./src/sample_midi/YourMT3Plus-liszt.mid", "displayName": "YourMT3+ Liszt" }
    ]'
    >
    </wave-roll>

    <script>
      // Test that WaveRoll is available globally in UMD build
      window.addEventListener("DOMContentLoaded", () => {
        console.log(
          "WaveRoll loaded via UMD:",
          typeof WaveRoll !== "undefined"
        );
        if (typeof WaveRoll !== "undefined") {
          console.log("WaveRoll available globally");
        }
      });
    </script>
  </body>
</html>
